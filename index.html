<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container-wrapper">
    <div class="calculator">
      <div class="upper-section">
        <legend><i>A Calculator</i></legend>
        <div class="space-for-output">
          <span>$</span>
        </div>
      </div>

      <div class="buttons-section">
        <div class="row-one">
          <button id="roundc">C</button>
          <button class="round">s</button>
          <button class="round">*</button>
          <button id="square">~</button>
        </div>

        <div class="row-one">
          <button class="round">7</button>
          <button class="round">8</button>
          <button class="round">9</button>
          <button id="squares">-</button>
        </div>

        <div class="row-one">
          <button class="round">4</button>
          <button class="round">5</button>
          <button class="round">6</button>
          <button id="square">+</button>
        </div>

        <div class="row-one">
          <button class="round">1</button>
          <button class="round">2</button>
          <button class="round">3</button>
          <button id="squareb">=</button>
        </div>
        <div class="row-one">
          <button class="round">%</button>
          <button class="round">0</button>
          <button class="round">.</button>
          <button class="round">/</button>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
